<!-- 
2. Get Form Values

Write a JavaScript function to get the values of First and Last names of the following form.
Sample HTML file : 
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Return first and last name from a form - w3resource</title>
</head>

<body>
    <form id="form1" onsubmit="getFormvalue(event)">
        First name: <input type="text" name="fname" value="Md. Shihab"><br>
        Last name: <input type="text" name="lname" value=" Hossain"><br>
        <input type="submit" value="Submit">
    </form>
    <script src="p2.js"></script>
</body>

</html>
